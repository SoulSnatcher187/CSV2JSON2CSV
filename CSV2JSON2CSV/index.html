<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV to JSON and JSON to CSV Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    
</head>
<body>
    <label for="csvInput">CSV Input:</label>
    <textarea id="csvInput"></textarea>

    <button onclick="convertToJSON()">Convert to JSON</button>
    <button onclick="convertToCSV()">Convert to CSV</button>
    <button onclick="clearFields()">Clear Fields</button>

    <div id="warning"></div>

    <label for="jsonOutput">JSON Output:</label>
    <textarea id="jsonOutput" readonly></textarea>

    <label for="csvOutput">CSV Output:</label>
    <textarea id="csvOutput" readonly></textarea>

    <script src="index.js"></script>

</body>
</html>
